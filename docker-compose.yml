services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-directus}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-directus_password}
      POSTGRES_DB: ${POSTGRES_DB:-directus}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5

  directus:
    image: directus/directus:latest
    container_name: directus
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8055:8055"
    environment:
      KEY: ${DIRECTUS_KEY:-change-me-key}
      SECRET: ${DIRECTUS_SECRET:-change-me-secret}
      DB_CLIENT: pg
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: ${POSTGRES_DB:-directus}
      DB_USER: ${POSTGRES_USER:-directus}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-directus_password}
      ADMIN_EMAIL: ${DIRECTUS_ADMIN_EMAIL:-admin@example.com}
      ADMIN_PASSWORD: ${DIRECTUS_ADMIN_PASSWORD:-ChangeMe123!}
      PUBLIC_URL: ${DIRECTUS_PUBLIC_URL:-http://localhost:8055}
      CORS_ENABLED: "true"
      CORS_ORIGIN: ${DIRECTUS_CORS_ORIGIN:-http://localhost:3000}
    volumes:
      - directus_uploads:/directus/uploads

  web:
    build: .
    container_name: frontend
    restart: unless-stopped
    depends_on:
      - directus
    ports:
      - "3000:3000"
    environment:
      DIRECTUS_URL: http://directus:8055
      NEXT_PUBLIC_DIRECTUS_URL: http://localhost:8055
      DIRECTUS_TOKEN: ${DIRECTUS_TOKEN:-}

volumes:
  postgres_data:
  directus_uploads:
